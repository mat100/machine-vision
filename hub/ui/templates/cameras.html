{% extends "base.html" %}

{% block title %}Cameras - Machine Vision Hub{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0" x-data="camerasData()">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Cameras</h1>
        <p class="mt-2 text-gray-600">Manage USB cameras and their settings</p>
    </div>

    <!-- Camera controls -->
    <div class="bg-white shadow rounded-lg mb-8">
        <div class="px-4 py-5 sm:p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Camera Management</h3>
                <button 
                    @click="refreshCameras()"
                    :disabled="loading"
                    class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
                    <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    <span x-text="loading ? 'Refreshing...' : 'Refresh Cameras'"></span>
                </button>
            </div>
            
            <div id="cameras-list">
                <template x-if="cameras.length > 0">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <template x-for="camera in cameras" :key="camera.id">
                            <div class="bg-white border rounded-lg shadow-sm overflow-hidden">
                                <div class="p-6">
                                    <div class="flex items-center justify-between mb-4">
                                        <h4 class="text-lg font-medium text-gray-900" x-text="camera.name"></h4>
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium" :class="{
                                            'bg-green-100 text-green-800': camera.status === 'available',
                                            'bg-yellow-100 text-yellow-800': camera.status === 'in_use',
                                            'bg-red-100 text-red-800': camera.status === 'error' || camera.status === 'disconnected'
                                        }" x-text="camera.status"></span>
                                    </div>
                                    
                                    <dl class="space-y-2 mb-4">
                                        <div>
                                            <dt class="text-sm font-medium text-gray-500">Camera ID</dt>
                                            <dd class="text-sm text-gray-900" x-text="camera.id"></dd>
                                        </div>
                                        
                                        <template x-if="camera.resolution">
                                            <div>
                                                <dt class="text-sm font-medium text-gray-500">Resolution</dt>
                                                <dd class="text-sm text-gray-900" x-text="camera.resolution"></dd>
                                            </div>
                                        </template>
                                        
                                        <template x-if="camera.fps">
                                            <div>
                                                <dt class="text-sm font-medium text-gray-500">Frame Rate</dt>
                                                <dd class="text-sm text-gray-900" x-text="`${camera.fps} FPS`"></dd>
                                            </div>
                                        </template>
                                        
                                        <template x-if="camera.format">
                                            <div>
                                                <dt class="text-sm font-medium text-gray-500">Format</dt>
                                                <dd class="text-sm text-gray-900" x-text="camera.format"></dd>
                                            </div>
                                        </template>
                                        
                                        <template x-if="camera.assigned_to && camera.assigned_to.length > 0">
                                            <div>
                                                <dt class="text-sm font-medium text-gray-500">Assigned to</dt>
                                                <dd class="text-sm text-blue-600">
                                                    <template x-for="instance in camera.assigned_to" :key="instance">
                                                        <span class="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded mr-1 mb-1" x-text="instance"></span>
                                                    </template>
                                                </dd>
                                            </div>
                                        </template>
                                    </dl>
                                    
                                    <div class="flex space-x-2 mb-4">
                                        <button 
                                            @click="configureCamera(camera.id)"
                                            class="flex-1 inline-flex justify-center items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                            <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            </svg>
                                            Configure
                                        </button>
                                        <button 
                                            @click="takeSnapshot(camera.id)"
                                            class="flex-1 inline-flex justify-center items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                            <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            </svg>
                                            Snapshot
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>
                
                <template x-if="cameras.length === 0">
                    <div class="text-center py-12">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                        <h3 class="mt-2 text-sm font-medium text-gray-900">No cameras found</h3>
                        <p class="mt-1 text-sm text-gray-500">Connect a USB camera and click refresh to detect it.</p>
                        <div class="mt-6">
                            <button 
                                @click="refreshCameras()"
                                class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                                <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                </svg>
                                Refresh Cameras
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <!-- Camera Configuration Modal -->
    <div x-show="showConfigModal" x-cloak class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div x-show="showConfigModal" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

            <div x-show="showConfigModal" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100" x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
                <div>
                    <div class="mt-3 text-center sm:mt-0 sm:text-left">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                            Configure Camera <span x-text="selectedCameraId"></span>
                        </h3>
                        <div class="mt-2">
                            <form @submit.prevent="saveConfiguration()">
                                <div class="space-y-4">
                                    <div>
                                        <label for="resolution" class="block text-sm font-medium text-gray-700">Resolution</label>
                                        <select id="resolution" x-model="configForm.resolution" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                            <option value="">Current</option>
                                            <template x-for="resolution in capabilities.resolutions" :key="resolution">
                                                <option :value="resolution" x-text="resolution"></option>
                                            </template>
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label for="fps" class="block text-sm font-medium text-gray-700">Frame Rate (FPS)</label>
                                        <select id="fps" x-model="configForm.fps" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                            <option value="">Current</option>
                                            <template x-for="fps in capabilities.fps_options" :key="fps">
                                                <option :value="fps" x-text="fps"></option>
                                            </template>
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label for="format" class="block text-sm font-medium text-gray-700">Format</label>
                                        <select id="format" x-model="configForm.format" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                            <option value="">Current</option>
                                            <template x-for="format in capabilities.formats" :key="format">
                                                <option :value="format" x-text="format"></option>
                                            </template>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                                    <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                                        Save Configuration
                                    </button>
                                    <button type="button" @click="closeConfigModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:w-auto sm:text-sm">
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function camerasData() {
    return {
        cameras: [],
        loading: false,
        showConfigModal: false,
        selectedCameraId: null,
        capabilities: {
            resolutions: [],
            fps_options: [],
            formats: []
        },
        configForm: {
            resolution: '',
            fps: '',
            format: ''
        },
        
        async init() {
            await this.loadCameras();
        },
        
        async loadCameras() {
            try {
                const response = await fetch('/api/cameras');
                const data = await response.json();
                this.cameras = data.cameras;
            } catch (error) {
                console.error('Error loading cameras:', error);
                showToast('Error loading cameras', 'error');
            }
        },
        
        async refreshCameras() {
            this.loading = true;
            try {
                const response = await fetch('/api/cameras/refresh', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    this.cameras = data.cameras;
                    showToast('Cameras refreshed successfully', 'success');
                } else {
                    showToast('Failed to refresh cameras', 'error');
                }
            } catch (error) {
                console.error('Error refreshing cameras:', error);
                showToast('Error refreshing cameras', 'error');
            } finally {
                this.loading = false;
            }
        },
        
        async configureCamera(cameraId) {
            this.selectedCameraId = cameraId;
            
            try {
                // Load camera capabilities
                const response = await fetch(`/api/cameras/${cameraId}/capabilities`);
                if (response.ok) {
                    const data = await response.json();
                    this.capabilities = data.capabilities;
                }
                
                this.showConfigModal = true;
            } catch (error) {
                console.error('Error loading camera capabilities:', error);
                showToast('Error loading camera capabilities', 'error');
            }
        },
        
        async saveConfiguration() {
            try {
                const formData = new FormData();
                if (this.configForm.resolution) formData.append('resolution', this.configForm.resolution);
                if (this.configForm.fps) formData.append('fps', this.configForm.fps);
                if (this.configForm.format) formData.append('format', this.configForm.format);
                
                const response = await fetch(`/api/cameras/${this.selectedCameraId}/configure`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    // Update camera in the list
                    const cameraIndex = this.cameras.findIndex(c => c.id === this.selectedCameraId);
                    if (cameraIndex !== -1) {
                        this.cameras[cameraIndex] = data.camera;
                    }
                    
                    showToast('Camera configured successfully', 'success');
                    this.closeConfigModal();
                } else {
                    showToast('Failed to configure camera', 'error');
                }
            } catch (error) {
                console.error('Error configuring camera:', error);
                showToast('Error configuring camera', 'error');
            }
        },
        
        closeConfigModal() {
            this.showConfigModal = false;
            this.selectedCameraId = null;
            this.configForm = {
                resolution: '',
                fps: '',
                format: ''
            };
        },
        
        async takeSnapshot(cameraId) {
            try {
                const response = await fetch(`/api/cameras/${cameraId}/snapshot`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showToast(`Snapshot saved: ${data.path}`, 'success');
                } else {
                    showToast('Failed to take snapshot', 'error');
                }
            } catch (error) {
                console.error('Error taking snapshot:', error);
                showToast('Error taking snapshot', 'error');
            }
        }
    }
}
</script>
{% endblock %}
